<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elm AUI</title>

    <link rel="stylesheet" href="aui_res/css/aui.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="aui_res/css/aui-experimental.min.css" media="all">

    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="target"></div>
    <script>
      var app = Elm.Main.fullscreen();
      app.ports.auiBlur.subscribe(function(x) {
        var active = document.activeElement;
        if (active) {
          active.blur();
        }
      });
    </script>
  </body>
</html>
